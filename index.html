<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reproductor A/B Jackie Greene</title>
<style>
:root {
  --negro: #0f0f0f;
  --gris: #555;
  --verde: #25D366; /* verde WhatsApp */
  --fondo: #161616;
  --blanco: #fff;
}
body {
  margin:0;
  font-family:'Montserrat', sans-serif;
  background: var(--negro);
  color: var(--blanco);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container {
  background: var(--fondo);
  padding:2rem;
  border-radius:15px;
  max-width:450px;
  width:100%;
  text-align:center;
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
}
.title { font-size:1.4rem; margin-bottom:0.5rem; }
.subtitle { font-size:0.9rem; color: #bbb; margin-bottom:1.5rem; }
.buttons { display:flex; gap:8px; margin-bottom:1rem; justify-content:center; }
#escucharBtn {
  flex:1;
  padding:0.7rem 0;
  border-radius:8px;
  border:none;
  background:#000;
  color:#fff;
  cursor:pointer;
  font-size:0.9rem;
  font-weight:500;
  transition: background 0.3s;
}
button.other {
  flex:1;
  padding:0.7rem 0;
  border-radius:8px;
  border:none;
  background:#000; 
  color:#aaa;
  cursor:pointer;
  font-size:0.9rem;
  font-weight:500;
}
button.other.active { background:#555; color:#fff; }

/* Barra de reproducción simple */
.timeline-container {
  position: relative;
  height: 8px;
  background: #333;
  border-radius: 4px;
  margin-bottom: 1rem;
  cursor: pointer;
}
.timeline-progress {
  position: absolute;
  height: 100%;
  width: 0%;
  background: #25D366;
  border-radius: 4px;
}
.timeline-thumb {
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 14px;
  height: 14px;
  background: #fff;
  border-radius: 50%;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
  <div class="title">Próximamente</div>
 
</body>
</html>
