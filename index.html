<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Domabeats - Producción y Mezcla</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-negro-chatgpt: #0C0D13;
      --color-gris-oscuro: #222222;
      --color-blanco-humo: #F5F5F5;
      --color-amarillo-opaco: #BFAF2B;
      --color-rojo-opaco: #6E1B1B;
      --color-negro-fondo: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--color-blanco-humo);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;

      background: linear-gradient(135deg, var(--color-negro-fondo), var(--color-gris-oscuro), var(--color-rojo-opaco));
      background-size: 400% 400%;
      animation: bgShift 20s ease infinite;
    }

    @keyframes bgShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      max-width: 420px;
      width: 100%;
      background-color: var(--color-negro-chatgpt);
      border-radius: 16px;
      padding: 40px 50px;
      text-align: center;
      transition: box-shadow 0.3s ease;
      animation: fadeInUp 1s ease forwards;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin-bottom: 25px;
      object-fit: cover;
    }

    h1 {
      font-weight: 400;
      font-size: 2.4rem;
      margin-bottom: 8px;
      color: var(--color-amarillo-opaco);
    }

    h2 {
      font-weight: 400;
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: var(--color-blanco-humo);
      opacity: 0.85;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    .btn {
      display: block;
      width: 80%;
      margin: 0 auto 20px;
      padding: 14px 0;
      font-size: 1.05rem;
      text-decoration: none;
      color: var(--color-negro-chatgpt);
      background: var(--color-amarillo-opaco);
      border: none;
      border-radius: 8px;
      user-select: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background: var(--color-rojo-opaco);
      color: var(--color-blanco-humo);
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      class="profile-pic"
      src="https://github.com/Domabeats/Linksweb/blob/main/index.html#:~:text=Fotoparafondoweblinks.jpg"
      alt="Foto Domabeats"
    />
    <h1>Domabeats</h1>
    <h2>Producción y Mezcla Profesional</h2>

    <a href="https://discord.gg/GNJ7GEG3Ry" class="btn" target="_blank" rel="noopener noreferrer">
      Acceso a Discord
    </a>
    <a href="https://wa.link/ckhdy7" class="btn" target="_blank" rel="noopener noreferrer">
      Contacto WhatsApp
    </a>
    <a href="https://tudominio.com/otro-enlace" class="btn" target="_blank" rel="noopener noreferrer">
      Link Especial
    </a>
  </div>
</body>
</html>
