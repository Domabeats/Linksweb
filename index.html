      font-weight: 400;
      font-family: 'Montserrat', sans-serif;
      border-radius: 30px;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: none;
      text-transform: none;
      font-size: 0.8rem;
    }

    .button:hover {
      background-color: #fff;
      color: #000;
    }

    @media (max-width: 420px) {
      .container {
        padding: 1.5rem 2rem;
        max-width: 90%;
