<style>
  :root {
    --color-negro-suave: #141212;
    --color-rojo-opaco: #8a2e2e;
    --color-azul-oscuro: #0a2a55;
    --color-blanco-humo: #f0f0f0;
    --color-gris-claro: #bbbbbb;
    --color-amarillo-suave: #F5B427;
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    color: var(--color-blanco-humo);
    min-height: 100vh;
    padding: 20px;
    background: var(--color-negro-suave);
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
  }

  /* Fondo animado */
  body::before {
    content: "";
    position: fixed;
    top: -30%;
    left: -30%;
    width: 160vw;
    height: 160vh;
    background:
      radial-gradient(circle at 0% 0%, rgba(138, 46, 46, 0.5) 0%, transparent 55%),
      radial-gradient(circle at 70% 65%, rgba(10, 42, 85, 0.6) 0%, transparent 55%);
    filter: blur(120px);
    animation: moveBlobs 15s ease-in-out infinite;
    z-index: 0;
  }

  @keyframes moveBlobs {
    0%, 100% {
      background-position: 0% 0%, 70% 65%;
      background-size: 800px 800px, 650px 650px;
    }
    50% {
      background-position: 100% 0%, 40% 80%;
      background-size: 900px 900px, 700px 700px;
    }
  }

  .container {
    background: #121212;
    padding: 2rem 3rem;
    border-radius: 15px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    color: var(--color-blanco-humo);
    position: relative;
    z-index: 10;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    margin-top: 40px; /* separa del top */
  }

  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--color-gris-claro);
    margin-bottom: 1rem;
  }

  .name {
    font-size: 1.8rem;
    margin-bottom: 0.3rem;
  }

  .subtitle {
    font-size: 1rem;
    color: var(--color-gris-claro);
    margin-bottom: 2rem;
  }

  .button {
    display: block;
    width: 100%;
    padding: 1rem 0;
    margin: 0.7rem 0;
    background-color: var(--color-amarillo-suave);
    color: #000;
    text-decoration: none;
    font-weight: 400;
    font-family: 'Montserrat', sans-serif;
    border-radius: 30px;
    transition: background-color 0.3s, color 0.3s, transform 0.3s;
    font-size: 0.8rem;
  }

  .button:hover {
    background-color: #fff;
    color: #000;
    transform: scale(1.05);
  }

  @media (max-width: 420px) {
    .container {
      padding: 1.5rem 2rem;
      max-width: 90%;
    }
  }
</style>
</head>

</body>
