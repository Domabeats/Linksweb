<style>
  :root {
    --negro: #0f0f0f;
    --rojo: #6E1B1B;
    --azul: #1E3C78;
    --blanco: #f0f0f0;
    --gris: #bbb;
    --amarillo: #F5B427;
  }
  html, body {
    height: 100vh;
    margin: 0;
    overflow: hidden; /* no scroll */
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center; /* centra vertical y horizontal */
    font-family: 'Montserrat', sans-serif;
    color: var(--blanco);
    background: var(--negro);
    position: relative;
  }
  body::before {
    content: ""; 
    position: fixed; 
    top: -30%; 
    left: -30%; 
    width: 160vw; 
    height: 160vh;
    background:
      radial-gradient(circle at var(--red-x, 5%) var(--red-y, 5%), rgba(110,27,27,.3) 0%, transparent 60%),
      radial-gradient(circle at 95% 85%, rgba(30,60,120,.9) 0%, transparent 55%),
      radial-gradient(circle at 85% 35%, rgba(30,60,120,.85) 0%, transparent 55%);
    background-size: 700px 700px;
    filter: blur(50px);
    animation: moveBlueBlobs 15s ease-in-out infinite, redBlobMove 15s linear infinite;
    z-index: 0;
  }
  @keyframes redBlobMove {
    0%,100%{--red-x:5%;--red-y:5%}
    25%{--red-x:95%;--red-y:5%}
    50%{--red-x:95%;--red-y:95%}
    75%{--red-x:5%;--red-y:95%}
  }
  @keyframes moveBlueBlobs {
    0%,100% {
      background-position:
        var(--red-x,5%) var(--red-y,5%),
        95% 85%,
        85% 35%;
    }
    50% {
      background-position:
        var(--red-x,5%) var(--red-y,5%),
        80% 70%,
        70% 45%;
    }
  }
  .container {
    background:#121212; 
    padding: 1.5rem 3rem 20px 3rem; 
    border-radius: 15px; 
    max-width: 400px; 
    width: 100%;
    text-align: center; 
    color: var(--blanco); 
    position: relative; 
    z-index: 10; 
    opacity: 0; 
    animation: fadeInOpacity 1.5s ease forwards;
    box-sizing: border-box;
  }
  @keyframes fadeInOpacity {
    to {opacity: 1;}
  }
  .profile-pic {
    width: 130px; 
    height: 130px; 
    border-radius: 50%; 
    object-fit: cover;
    border: 3px solid var(--gris); 
    margin-bottom: 0.8rem;
  }
  .name {
    font-size: 1.6rem; 
    margin-bottom: 0.2rem; 
    color: var(--blanco);
  }
  .subtitle {
    font-size: 0.9rem; 
    color: var(--gris); 
    margin-bottom: 1.5rem;
  }
  .button {
    display: block; 
    width: 100%; 
    padding: 0.7rem 0; 
    margin: 0.5rem 0;
    background: var(--amarillo); 
    color: #000; 
    text-decoration: none;
    font-weight: 400; 
    font-family: 'Montserrat', sans-serif;
    border-radius: 30px; 
    transition: background-color 0.3s, color 0.3s, transform 0.3s;
    font-size: 0.8rem; 
    text-transform: none;
  }
  .button:hover {
    background: #fff; 
    color: #000; 
    transform: scale(1.05);
  }
  @media (max-width: 420px) {
    .container {
      padding: 1.2rem 2rem 20px 2rem; 
      max-width: 90%;
    }
    .button {
      font-size: 0.8rem; 
      padding: 0.7rem 0;
    }
  }
</style>
