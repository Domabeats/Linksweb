<style>
  :root {
    --color-negro-suave: #0f0f0f;
    --color-rojo-opaco: #6E1B1B;
    --color-azul-oscuro: #1E3C78;
    --color-blanco-humo: #f0f0f0;
    --color-gris-claro: #bbbbbb;
    --color-amarillo-suave: #F5B427;
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    color: var(--color-blanco-humo);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: var(--color-negro-suave);
    overflow: hidden;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: -30%;
    left: -30%;
    width: 160vw;
    height: 160vh;
    background:
      radial-gradient(circle at var(--red-x, 5%) var(--red-y, 5%), rgba(110, 27, 27, 0.3) 0%, transparent 60%),
      radial-gradient(circle at 95% 85%, rgba(30, 60, 120, 0.9) 0%, transparent 55%),
      radial-gradient(circle at 85% 35%, rgba(30, 60, 120, 0.85) 0%, transparent 55%);
    
    background-size:
      700px 700px,
      700px 700px,
      700px 700px;

    filter: blur(50px);
    animation: moveBlueBlobs 15s ease-in-out infinite, redBlobMove 15s linear infinite;
    z-index: 0;
  }

  @keyframes redBlobMove {
    0%   { --red-x: 5%;  --red-y: 5%;  }
    25%  { --red-x: 95%; --red-y: 5%;  }
    50%  { --red-x: 95%; --red-y: 95%; }
    75%  { --red-x: 5%;  --red-y: 95%; }
    100% { --red-x: 5%;  --red-y: 5%;  }
  }

  @keyframes moveBlueBlobs {
    0%, 100% {
      background-position:
        var(--red-x, 5%) var(--red-y, 5%),
        95% 85%,
        85% 35%;
    }
    50% {
      background-position:
        var(--red-x, 5%) var(--red-y, 5%),
        80% 70%,
        70% 45%;
    }
  }

  .container {
    background: #121212;
    padding: 2rem 3rem;
    border-radius: 15px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    color: var(--color-blanco-humo);
    box-shadow: none;
    position: relative;
    z-index: 10;
  }

  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--color-gris-claro);
    margin-bottom: 1rem;
    box-shadow: none;
  }

  .name {
    font-size: 1.8rem;
    margin-bottom: 0.3rem;
    color: var(--color-blanco-humo);
  }

  .subtitle {
    font-size: 1rem;
    color: var(--color-gris-claro);
    margin-bottom: 2rem;
  }

  .button {
    display: block;
    width: 100%;
    padding: 1rem 0;
    margin: 0.7rem 0;
    background-color: var(--color-amarillo-suave);
    color: #000;
    text-decoration: none;
    font-weight: 400;
    font-family: 'Montserrat', sans-serif;
    border-radius: 30px;
    transition: background-color 0.3s, color 0.3s, transform 0.3s;
    box-shadow: none;
    text-transform: none;
    font-size: 0.8rem;
  }

  .button:hover {
    background-color: #fff;
    color: #000;
    transform: scale(1.05);
  }

  @media (max-width: 420px) {
    .container {
      padding: 1.5rem 2rem;
      max-width: 90%;
    }
    .button {
      font-size: 0.8rem;
      padding: 0.9rem 0;
    }
  }
</style>
</head>
