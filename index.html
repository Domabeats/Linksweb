<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Próximamente - Domabeats</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
    background-color: #000; /* fondo negro */
    position: relative;
    overflow: hidden;
  }

  /* Imagen de faders local */
  .faders-bg {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: url('faders.jpg') no-repeat center center;
    background-size: cover;
    opacity: 0.2; /* 20% de visibilidad */
    z-index: 0;
  }

  h1 {
    position: relative;
    color: #fff;
    font-size: 4rem;
    font-weight: 700;
    z-index: 1;
    text-align: center;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.5rem;
    }
  }
</style>
</head>
<body>
  <div class="faders-bg"></div>
  <h1>Próximamente</h1>
</body>
</html>
