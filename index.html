<style>
/* === Restaurar imágenes tal cual fueron editadas === */

/* Quitar filtros y opacidad */
.image img, 
.gallery img {
    filter: none !important;
    opacity: 1 !important;
    mix-blend-mode: normal !important;
}

/* Quitar overlays o pseudo-elementos que oscurecen las imágenes */
.image.fit::before,
.image.fit::after,
.gallery article::before,
.gallery article::after {
    content: none !important;
    background: none !important;
}

/* Evitar que contenedores oscuros afecten la imagen */
.gallery, 
.gallery article, 
.main.style1.dark,
.main.style2.dark,
.main.style3.primary,
.main.style3.secondary {
    background: none !important;
    mix-blend-mode: normal !important;
}

/* Si hubiera animaciones que afectan opacidad */
.image img, .gallery img {
    animation: none !important;
}
</style>
