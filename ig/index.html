<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Domabeats - Booking</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />
<style>
  :root {
    --blanco-perla: #f8f8f6;
    --blanco-marfil: #f5f3ed;
    --amarillo: #F5B427;
    --gris: #333;
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    font-weight: 400;
    color: var(--gris);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;

    /* Fondo tipo nubes animadas */
    background:
      radial-gradient(circle at var(--x1, 20%) var(--y1, 30%), var(--blanco-marfil) 0%, rgba(245,243,237,0) 60%),
      radial-gradient(circle at var(--x2, 70%) var(--y2, 60%), #ccc 0%, rgba(204,204,204,0) 60%),
      radial-gradient(circle at var(--x3, 50%) var(--y3, 80%), var(--blanco-marfil) 0%, rgba(245,243,237,0) 60%);
    background-size: cover;
    animation: moverNubes 25s linear infinite;
  }

  @keyframes moverNubes {
    0% { --x1:20%; --y1:30%; --x2:70%; --y2:60%; --x3:50%; --y3:80%; }
    25% { --x1:25%; --y1:35%; --x2:65%; --y2:55%; --x3:55%; --y3:75%; }
    50% { --x1:30%; --y1:30%; --x2:60%; --y2:60%; --x3:50%; --y3:80%; }
    75% { --x1:25%; --y1:25%; --x2:65%; --y2:65%; --x3:45%; --y3:85%; }
    100% { --x1:20%; --y1:30%; --x2:70%; --y2:60%; --x3:50%; --y3:80%; }
  }

  .container {
    text-align: center;
    background: rgba(0,0,0,0.65);
    padding: 2rem;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
    color: #f0f0f0;
  }

  .profile-pic {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--gris);
    margin-bottom: 0.8rem;
  }

  h1 {
    margin: 0 0 0.3rem 0;
    font-weight: 400;
  }

  .subtitle {
    font-size: 0.9rem;
    font-weight: 400;
    margin-bottom: 1.5rem;
    color: #ddd;
  }

  .button {
    font-weight: 500;
    display: block;
    padding: 0.8rem 0;
    margin: 0.5rem auto;
    font-size: 1rem;
    text-decoration: none;
    border-radius: 30px;
    background: var(--amarillo);
    color: #000;
    border: none;
    font-family: 'Montserrat', sans-serif;
    transition: transform 0.2s, background 0.2s;
    width: 340px;
    max-width: 100%;
    text-align: center;
  }

  .button:hover {
    transform: scale(1.05);
    background: #fff;
  }

  .spotify-preview {
    margin: 1rem 0;
    display: flex;
    justify-content: center;
  }

  .spotify-preview iframe {
    border-radius: 12px;
    width: 340px;
    max-width: 100%;
    height: 352px;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="Foto perfil.jpg" alt="Domabeats" class="profile-pic" />
    <h1>Domabeats</h1>
    <div class="subtitle">Masterizaci√≥n | Mezcla | Grabaci√≥n</div>

    <!-- Bot√≥n Contratar Servicio directo a WhatsApp -->
    <a href="https://wa.me/5491164243281?text=Hola%20Doma%20üí™üèº%20Quisiera%20contratar%20tu%20servicio" 
       target="_blank" class="button">Contratar servicio</a>

    <!-- Embed de Spotify debajo -->
    <div class="spotify-preview">
      <iframe data-testid="embed-iframe" style="border-radius:12px"
              src="https://open.spotify.com/embed/playlist/3pkp0VQI4xn84FcW9MbPS6?utm_source=generator&theme=0" 
              frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
              loading="lazy">
      </iframe>
    </div>
  </div>
</body>
</html>
