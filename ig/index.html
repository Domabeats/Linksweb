<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ezequiel Domabeats · Discografía</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<style>
:root {
  --fondo-top: #0a0a0a;
  --fondo-bottom: #1f1f1f;
  --texto: #f0e8d0;
  --subtexto: #b0a894;
}

body {
  margin: 0;
  background: linear-gradient(180deg, var(--fondo-top), var(--fondo-bottom));
  font-family: 'Montserrat', sans-serif;
  color: var(--texto);
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Bloque de perfil */
.profile-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 20px 0;
  text-align: center;
}

.profile-block img {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid var(--subtexto);
  margin-bottom: 10px;
}

.profile-block .name {
  font-size: 1.6rem;
  font-weight: 700;
  margin-bottom: 4px;
}

.profile-block .subtitle {
  font-size: 0.9rem;
  color: var(--subtexto);
  letter-spacing: 0.5px;
}

/* Galería 5 covers por fila, sin separación */
.gallery {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 0;
  max-width: 100%;
  margin: 0 auto 40px auto;
}

.card {
  position: relative;
  overflow: hidden;
  cursor: pointer;
}

.card img {
  display: block;
  width: 100%;
  height: auto;
  transition: opacity 0.3s ease;
}

/* Overlay sutil */
.card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.7), transparent 60%);
  pointer-events: none;
}

/* Texto en margen superior izquierdo, más grande */
.hover-text {
  position: absolute;
  top: 8px;
  left: 8px;
  background: rgba(0,0,0,0.6);
  padding: 8px 12px;
  border-radius: 6px;
  text-align: left;
  color: var(--texto);
  opacity: 0;             /* <-- oculto por defecto */
  transition: opacity 0.3s ease;
  pointer-events: none;   /* no bloquea el hover del card */
  max-width: 70%;
}

.hover-text .artist {
  font-weight: 700;
  font-size: 1.2rem;
}

.hover-text .release {
  font-size: 1rem;
}

.hover-text .service {
  font-size: 0.9rem;
  color: var(--subtexto);
}

/* Hover effect sobre la imagen y texto */
.card:hover img {
  opacity: 0.2;
}

.card:hover .hover-text {
  opacity: 1;  /* <-- aparece solo al hover */
}

/* Botón de play */
.play-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2rem;
  background: rgba(0,0,0,0.6);
  border: none;
  color: white;
  padding: 10px 20px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 3;
  opacity: 0;               /* inicial oculto */
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.card:hover .play-btn {
  opacity: 1;               /* aparece solo al hover */
  transform: translate(-50%, -50%) scale(1.1);
}
</style>
</head>
<body>

<!-- Bloque de perfil -->
<div class="profile-block">
  <img src="Fotoparafondoweblinks.jpg" alt="Ezequiel Domabeats">
  <div class="name">Ezequiel Domabeats</div>
  <div class="subtitle">Audio | Mastering | Mix</div>
</div>

<!-- Galería -->
<main>
  <div class="gallery">
    <!-- Posición 1: Sexfriends — Zeck1ng Ft. Osito Wito -->
    <div class="card">
      <img src="Linksweb/main/ig/Sexfriends cover.png" alt="Sexfriends — Zeck1ng Ft. Osito Wito">
      <div class="hover-text">
        <div class="artist">Zeck1ng Ft. Osito Wito</div>
        <div class="release">Sexfriends</div>
        <div class="service">Mastering</div>
      </div>
      <a href="https://www.youtube.com/watch?v=UgQdSf49x_4" target="_blank">
        <button class="play-btn">▶️</button>
      </a>
    </div>

    <!-- Posición 2: Una oportunidad — Deuz -->
    <div class="card">
      <img src="https://raw.githubusercontent.com/tu-usuario/Linksweb/main/ig/Deuz%20Una%20oportunidad.png" alt="Una oportunidad — Deuz">
      <div class="hover-text">
        <div class="artist">Deuz</div>
        <div class="release">Una oportunidad</div>
        <div class="service">Mastering</div>
      </div>
      <a href="https://www.youtube.com/watch?v=y6tUxMQ4nUU" target="_blank">
        <button class="play-btn">▶️</button>
      </a>
    </div>

    <!-- Podés agregar más covers duplicando este bloque -->
  </div>
</main>

</body>
</html>
